<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10</title>
</head>
<body>
    <h1>Generate Fibonacci Sequence</h1>
    <label for="n">Enter number of terms: </label>
    <input type="number" id="n">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="result"></p>

    <script>
        function generateFibonacci() {
            const n = parseInt(document.getElementById('n').value);
            const fib = [0, 1];

            for (let i = 2; i < n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }

            document.getElementById('result').innerText = `Fibonacci Sequence: ${fib.slice(0, n)}`;
        }
    </script>
</body>
</html>
