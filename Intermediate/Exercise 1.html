<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
    <h1>Sort an Array of Numbers</h1>
    <label for="arrayInput">Enter numbers separated by commas</label>
    <input type="text" id="arrayInput">
    <button onclick="sortArray()">Sort Array</button>
    <p id="result"></p>

    <script>
      function sortArray() {
        const array = document.getElementById('arrayInput').value.split(',').map(Number);

        for (let i = 0; i < array.length; i++) {
          for (let j = 0; j < array.length - i - 1; j++) {
            if (array[j] > array[j + 1]) {
              [array[j], array[j + 1]] = [array[j + 1], array[j]];
            }
          }
        }
        document.getElementById('result').innerText = `Sorted Array: ${array}`;
      }
    </script>
</body>
</html>
