<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
</head>
<body>
    <h1>Count Word Occurrences</h1>
    <label for="textInput">Enter a sentence</label>
    <input type="text" id="textInput">
    <button onclick="countWords()">Count Words</button>
    <p id="result"></p>

    <script>
      function countWords() {
        const text = document.getElementById('textInput').value.toLowerCase();
        const words = text.split(/\s+/);
        const wordCount = {};

        words.forEach(word => {
          wordCount[word] = (wordCount[word] || 0) + 1;
        });

        document.getElementById('result').innerText = JSON.stringify(wordCount, null, 2);
      }
    </script>
</body>
</html>
