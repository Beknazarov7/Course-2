<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
    <h1>Check Palindrome: </h1>
    <label for="stringInput">Enter a String: </label>
    <input type="text" id="stringInput">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>

    <script>
      function checkPalindrome() {
        const str = document.getElementById('stringInput').value.toLowerCase();
        const reversed = str.split('').reverse().join('');
        const isPalindrome = str === reversed;
        document.getElementById('result').innerText = isPalindrome ? "Palindrome" : "Not a palindrome";
      }
    </script>
</body>
</html>
