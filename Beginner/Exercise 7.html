<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
</head>
<body>
    <h1>Count Vowels</h1>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput">
    <button onclick="countVowels()">Count Vowels</button>
    <p id="result"></p>

    <script>
      function countVowels() {
        const str = document.getElementById('stringInput').value.toLowerCase();
        const vowels = str.match(/[aeiou]/gi);
        const count = vowels ? vowels.length : 0;
        document.getElementById('result').innerText = `Number of vowels: ${count}`;
      }
    </script>
</body>
</html>
