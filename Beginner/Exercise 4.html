<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
</head>
<body>
    <h1>Convert Celsius to Fahrenheit</h1>
    <label type="celsius">Enter a temperature in Celsius</label>
    <input type="number" id="celsius">
    <button onclick="convertTemp()">Convert</button>
    <p id="result"></p>

    <script>
        function convertTemp() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerText = `${celsius}°C = ${fahrenheit}°F`;
        }
    </script>
</body>
</html>
