<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 11</title>
</head>
<body>
    <h1>Sum of Array Elements</h1>
    <label for="arrayInput">Enter numbers separated by commas:</label>
    <input type="text" id="arrayInput">
    <button onclick="sumArray()">Calculate Sum</button>
    <p id="result"></p>

    <script>
      function sumArray() {
        const numbers = document.getElementById('arrayInput').value.split(',').map(Number);
        const sum = numbers.reduce((acc, num) => acc + num, 0);
        document.getElementById('result').innerText = `Sum: ${sum}`;
      }
    </script>
</body>
</html>
